<div bsModal #addFormationModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="dialog-child-name">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="d-flex justify-content-end">
        <button class="btn p-0 closeButton" (click)="addFormationModal.hide()">
          <img src="../../assets/images/svg/icons/X.svg" alt="">
        </button>
      </div>
      <div class="modal-body p-4 mt-4">
        <div class="d-flex justify-content-between align-items-center">
          <span class="latoBold f24 deepBlue">Ajouter une formation  </span>
          <div>
            <button *ngIf="!this.course" class="btn outletPrimary latoBold py-6 px-md-5 mr-1 mr-md-3 borderRadsuis10 f14"  (click)="crudCourse()">Sauvegarder et
              ajouter</button>
            <button class="btn primaryButton latoBold py-6 px-md-5  borderRadsuis10 f14 saveBtn mt-md-1 mt-lg-0"  (click)="crudCourse();addFormationModal.hide()">Sauvegarder</button>
          </div>
        </div>
        <div class="mt-4">
          <span class="latoBold f18 deepBlue">Information</span>
          <form [formGroup]="courseForm" autocomplete="off">  
            <div class="row mt-3 ">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="formationName" class="latoBold f14 deepBlue">Nom de la formation <span
                      class="redColor ml-1">*</span></label>
                  <input type="text" class="form-control largeFormControl latoMeduim f14 deepBlue borderRadsuis10"
                    id="formationName" placeholder="Ajouter un nom" formControlName="name" [ngClass]="{'is-invalid': submit &&f.name.errors}"> 
                </div>
                <div class="form-group">
                  <label for="description" class="latoBold f14 deepBlue"> Description<span
                      class="redColor ml-1">*</span></label>
                  <textarea class="form-control  latoMeduim f14 deepBlue borderRadsuis10" id="description" rows="4" formControlName="description"[ngClass]="{'is-invalid': submit &&f.name.errors}"
                    placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                  <label for="teacher" class="latoBold f14 deepBlue"> Professeur<span
                    class="redColor ml-1">*</span></label> 
                  <select id="teacher" formControlName="teacher" class="form-control latoRegular f14 lightBlue borderRadsuis10" [ngClass]="{'is-invalid': submit &&f.teacher.errors}">
                    <option *ngFor="let prof of professors" ngValue={{prof.id}}>{{prof.user.name}} </option>
                  </select>
                </div>
                <span class="latoBold f14 deepBlue">Jour de debut <span class="redColor ml-1">*</span></span>
                <div class="form-row mt-2 ">
                  <div class="form-group col-4">
                    <!-- <label for="sessionName" >Jour de debut</label> -->
                    <select id="inputState" class="form-control latoRegular f14 lightBlue borderRadsuis10">
                      <option selected>Jour</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-4">
                    <select id="inputState" class="form-control latoRegular f14 lightBlue borderRadsuis10">
                      <option selected>Mois</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-4">
                    <select id="inputState" class="form-control latoRegular f14 lightBlue borderRadsuis10">
                      <option selected>Année</option>
                      <option>...</option>
                    </select>
                  </div>
                </div>
                <span class="latoBold f14 deepBlue">Jour de fin <span class="redColor ml-1">*</span></span>
                <div class="form-row mt-2 ">
                  <div class="form-group col-4">
                    <select id="inputState" class="form-control latoRegular f14 lightBlue borderRadsuis10">
                      <option selected>Jour</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-4">
                    <select id="inputState" class="form-control latoRegular f14 lightBlue borderRadsuis10">
                      <option selected>Mois</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-4">
                    <select id="inputState" class="form-control latoRegular f14 lightBlue borderRadsuis10">
                      <option selected>Année</option>
                      <option>...</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="capacity" class="latoBold f14 deepBlue">Capacity <span
                      class="redColor ml-1">*</span></label>
                  <input type="text" class="form-control largeFormControl latoMeduim f14 deepBlue borderRadsuis10"
                    id="capacity" placeholder="0">
                </div>
                <div class="form-group">
                  <label for="frequency" class="latoBold f14 deepBlue">Fréquence </label>
                  <select id="frequency" class="form-control latoRegular f14 lightBlue borderRadsuis10">
                    <option selected>Temps</option>
                    <option>...</option> 
                  </select>
                </div>
                <div class="form-group">
                  <label for="formationPrice" class="latoBold f14 deepBlue">Prix de toutes la formation </label>
                  <input type="text" class="form-control largeFormControl latoMeduim f14 deepBlue borderRadsuis10"[ngClass]="{'is-invalid': submit &&f.fee.errors}"
                    id="formationPrice" placeholder="00.0" formControlName="fee">
                </div>
                <div class="form-group">
                  <label for="priceBySlice" class="latoBold f14 deepBlue">Prix par tranche de la formation </label>
                  <input type="text" class="form-control largeFormControl latoMeduim f14 deepBlue borderRadsuis10"
                    id="priceBySlice" placeholder="00.0">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
