<div *ngIf="!showDiv;else noShowDiv">
  <div *ngIf="course" class="row no-gutters">  
    <div class="col-md-6">
      <span class="latoBold f18 deepBlue">Information</span>
      <div class="mt-4 d-flex flex-column">
        <span class="latoBold f14 deepBlue">Nom</span>
        <span class="latoBold f14 lightBlue mt-2"> {{course.name}} </span>
      </div>
      <div class="mt-4 d-flex flex-column">
        <span class="latoBold f14 deepBlue">Description</span>
        <span class="latoBold f14 lightBlue mt-2">Apprentissage de la langue française pour les débutant</span>
      </div>
      <div class="mt-4 d-flex flex-column">
        <span class="latoBold f14 deepBlue">Date de debut</span>
        <span class="latoBold f14 lightBlue mt-2">01/12/2020</span>
      </div>
      <div class="mt-4 d-flex flex-column">
          <span class="latoBold f14 deepBlue">Date de fin</span>
          <span class="latoBold f14 lightBlue mt-2">01/12/2020</span>
        </div>
        <div class="mt-4 d-flex flex-column">
          <span class="latoBold f14 deepBlue">Capacité</span>
          <span class="latoBold f14 lightBlue mt-2">0/40</span>
        </div>
    </div>
    <div class="col-md-6">
      <span class="latoBold f18 deepBlue">Autre information</span>
      <div class="mt-4 d-flex flex-column">
        <span class="latoBold f14 deepBlue">Fréquence</span>
        <span class="latoBold f14 lightBlue mt-2">Temps plein</span>
      </div>
      <div class="mt-4 d-flex flex-column">
        <span class="latoBold f14 deepBlue">Prix de toutes la formation</span>
        <span class="latoBold f14 lightBlue mt-2">100,000 Da</span>
      </div>
      <div class="mt-4 d-flex flex-column">
        <span class="latoBold f14 deepBlue">Prix par tranche de la formation</span>
        <span class="latoBold f14 lightBlue mt-2">20,000 Da</span>
      </div>
    </div>
  </div>
</div>
<ng-template #noShowDiv>
  <button class="btn outletPrimary latoBold py-6 px-5 mr-3 borderRadsuis10 f14" (click)="addFormationModal.addFormationModal.show()">Modifier</button>
  <button class="btn dangerousBtn latoBold py-6 px-5 mr-3 borderRadsuis10 f14">Supprimer</button>
</ng-template>
<app-course-crud *ngIf="course" #addFormationModal [course]=course ></app-course-crud>
