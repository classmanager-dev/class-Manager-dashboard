<div class="mt-2 mb-5">
  <span [routerLink]="['/students']" class="latoBlack f32 deepBlue clickableTr">Etudiants</span>
  <img src="../../../assets/images/svg/icons/blueArrow.svg" class="mx-2" style="transform:rotate(-90deg)" alt="">
  <span class="latoBold f18 deepBlue">Blanchard Mattéo</span>
</div>
<div class="d-lg-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
      <img src="../../../assets/images/png/logo.png" alt="" class="centreLogo mr-3">
    <div class="d-flex flex-column">
      <div class="d-flex align-items-center">
        <span class="latoBold f18 deepBlue mr-3 mr-md-5 noWrap">Blanchard Mattéo</span>
      </div>
      <div>
        <span class="primaryColor latoBold f14 mr-3">Français - Anglais</span>
      </div>
    </div>
   <ng-select [items]="cities3" bindLabel="name" bindValue="name" placeholder="Select city" class="ngselect latoBold f12" [(ngModel)]="selectedCityName">
        </ng-select>
  </div>
  <app-student-information *ngIf="activateRoute==='information'" [showDiv]="true"></app-student-information>
  <app-student-paiments *ngIf="activateRoute==='paiment'" [showDiv]="true"></app-student-paiments>
</div>
<div class="mt-5">
  <ul class="nav py-2">
    <li class="nav-item">
      <a class="nav-link latoBold f14 deepBlue py-6 px-4" [routerLink]="['information']" (click)="changeRoute('information')" routerLinkActive="router-link-active">Informations</a>
    </li>
    <li class="nav-item">
      <a class="nav-link latoBold f14 deepBlue py-6 px-4" [routerLink]="['paiment']"(click)="changeRoute('paiment')" routerLinkActive="router-link-active">Paiement des formation</a>
    </li>
    <li class="nav-item">
      <a class="nav-link latoBold f14 deepBlue py-6 px-4" [routerLink]="['modification']" (click)="changeRoute('modification')"routerLinkActive="router-link-active">Modification</a>
    </li>
  </ul>

<div class="mt-5">
  <router-outlet></router-outlet>
</div>
